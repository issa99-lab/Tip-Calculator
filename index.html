<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/main.css" />
  </head>
  <body class="font-Poppins font-medium leading-6">
    <main class="bg-black w-full min-h-screen py-14 lg:py-30">
      <section
        class="container rounded-lg min-w-max bg-white md:w-1/3 lg:w-1/3 px-4"
      >
        <h1 class="text-center text-3xl my-4 pt-4 font-bold">Tip Calculator</h1>
        <p class="mb-4">
          Enter the bill amount and tip percentage to calculate the total.
        </p>
        <span class="block mb-2">Bill amount:</span>
        <input
          type="number"
          name=""
          id="bill"
          class="border border-1 disabled:opacity-75 min-w-full mb-2 rounded-sm p-2"
        />
        <span class="block mb-2">Tip percentage:</span>
        <input
          type="number"
          name=""
          id="tip"
          class="border border-1 disabled:opacity-75 min-w-full mb-6 rounded-sm p-2"
        />
        <button
          class="uppercase text-lg bg-green-600 mb-4 min-w-full text-white py-2 font-medium"
        >
          Calculate
        </button>
        <span class="mb-4 inline-block" id="total"
          >Total: <span class="text-black text-2xl font-bold"> 0.00</span>
        </span>
      </section>
    </main>

    <link rel="stylesheet" href="/index.js" />
  </body>
</html>
